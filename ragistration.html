<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #rg {
            color: white;
            text-align: center;
            background-color: #191970;;
        }

        #car {
            margin-left: 250px;
        }
        #bt{
            margin-left: 225px;
        }
    </style>
    
    

</head>

<body>

    <div class="container">

        <div class="card mt-5 w-50" id="car">
            <div class="card-header h3 " id="rg">
                Registration
            </div>
             <div class="card-main">
                <form action="">
                    
                        <div class=" container  form-floating mt-3">
                            <input type="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                required></input>
                            <label for="floatingTextarea">Enter the name</label>
                        </div>
                        <div class=" container  form-floating mt-3">
                            <input type="" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                required pattern="[0-9]"></input>
                            <label for="floatingTextarea">Enter the number</label>
                        </div>
                      <div id="bt">
                        <button type="submit"class="btn btn-outline-primary mt-3 ">Submit</button>
                    </div>
                       
                </form>
                    

                </div>
            </div>
            
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
